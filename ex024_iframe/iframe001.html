<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;                       
        }
    </style>
</head>
<body>
    <h1>iframe (quadro online) - Testendo o uso de um iframe</h1>
    <!-- Tamanho padrão de iframe 300x150 
         frameborder="0" -> sem borda
	     frameborder="1" -> com borda
         scrolling="yes" -> com barra de rolagem
	     scrolling="no" -> sem barra de rolagem
	     scrolling="auto" -> com barra, se conteúdo exceder o frame -->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500" height="300"  scrolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>       
        </iframe>
    para aprender a programar.
    </p>
    
    <p><strong>Limitação do uso do iframe, exemplo site do google.</strong></p>
    <p>Site do google
        <iframe src="https://www.google.com.br/" frameborder="0" scrolling="yes">
            <a href="https://www.google.com.br/" target="_blank">Site google</a>
        </iframe>
    não acessa por motivos de proteção contra terceiros. 
    </p> 
</body>
</html>
