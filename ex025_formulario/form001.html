<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    
</head>
<body>
    <h1>Primeiro formulário</h1>
    <!-- o autocomplete em off tira o preenchimento automatico do campo botton.
    o método "post" somente os dados lançados no formulário não fica visível na URL, mas isso não quer dizer que essas informações estejam protegidas.
    o método "get" os dados ficam visíveis na URL. -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>
